<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конвертер валют</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: 15px;
      text-align: center;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Конвертер валют</h2>

  <label>Введите сумму:</label>
  <input type="number" id="amount" placeholder="Например: 1000">

  <label>Из валюты:</label>
  <select id="from">
    <option value="UZS">UZS - Узбекский сум</option>
    <option value="TJS">TJS - Таджикский сомони</option>
    <option value="USD">USD - Доллар США</option>
    <option value="RUB">RUB - Российский рубль</option>
  </select>

  <label>В валюту:</label>
  <select id="to">
    <option value="TJS">TJS - Таджикский сомони</option>
    <option value="UZS">UZS - Узбекский сум</option>
    <option value="USD">USD - Доллар США</option>
    <option value="RUB">RUB - Российский рубль</option>
  </select>

  <button onclick="convert()">Рассчитать</button>

  <div class="result" id="result"></div>

  <div class="footer">
    © 2025 | Автор: Рамазон Бегалиев
  </div>

  <script>
    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (from === to) {
        document.getElementById("result").innerText = "Пожалуйста, выберите разные валюты.";
        return;
      }

      try {
        const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await res.json();

        if (data.result) {
          document.getElementById("result").innerText = 
            `${amount} ${from} ≈ ${data.result.toFixed(2)} ${to}`;
        } else {
          document.getElementById("result").innerText = "Ошибка при получении данных.";
        }
      } catch (error) {
        document.getElementById("result").innerText = "Нет соединения с интернетом.";
      }
    }
  </script>
</body>
</html>
